<div class="container">
  <table class="table">
    <thead>
      <a href="/create">Create New Person</a>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Occupation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of people">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.occupation }}</td>
        <a href="/people/{{ item.id }}">Details</a>
        |&nbsp;
        <a href="/people/edit/{{ item.id }}">Edit</a>
        |&nbsp;
        <button class="btn1" (click)="onDelete(item.id)">Delete</button>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
