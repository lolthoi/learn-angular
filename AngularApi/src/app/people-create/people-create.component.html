<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter name"
        (input)="pName($event)"
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter phone"
        (input)="pPhone($event)"
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Address"
        (input)="pLocation($event)"
      />
    </div>
    <div class="form-group">
      <label>Occupation</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter occupation"
        (input)="pOccupation($event)"
      />
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">
      Add 
    </button>
  </form>
</div>
