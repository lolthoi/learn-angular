<div class="container">
  <table class="table">
    <tr>
      <th>ID:</th>
      <td>{{ people.id }}</td>
    </tr>
    <tr>
      <th>Name:</th>
      <td>{{ people.name }}</td>
    </tr>
    <tr>
      <th>Telephone:</th>
      <td>{{ people.phone }}</td>
    </tr>
    <tr>
      <th>Address:</th>
      <td>{{ people.location }}</td>
    </tr>
    <tr>
      <th>Occupation:</th>
      <td>{{ people.occupation }}</td>
    </tr>
  </table>
</div>
