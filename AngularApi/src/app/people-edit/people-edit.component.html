<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter name"
        (input)="cName($event)"
        value="{{ person.name }}"
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter phone"
        (input)="cPhone($event)"
        value="{{ person.phone }}"
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Address"
        (input)="cLocation($event)"
        value="{{ person.location }}"
      />
    </div>
    <div class="form-group">
      <label>Occupation</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Occupation"
        value="{{ person.occupation }}"
        (input)="cOccupation($event)"
      />
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">
      Change
    </button>
  </form>
</div>
