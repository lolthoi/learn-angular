<dx-data-grid
  id="gridWorkout"
  [dataSource]="workouts"
  keyExpr="id"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [hoverStateEnabled]="true"
  (onRowInserting)="onInsertValidate($event)"
  (onRowInserted)="onCreate($event)"
  (onRowUpdated)="onUpdate($event)"
  (onRowRemoved)="onDelete($event)"
>
  <dxo-editing
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    [selectTextOnEditStart]="true"
    [useIcons]="true"
  >
  </dxo-editing>

  <dxo-header-filter [visible]="true"> </dxo-header-filter>

  <dxo-filter-panel [visible]="true"> </dxo-filter-panel>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-paging [pageSize]="10"> </dxo-paging>

  <dxo-pager
    [allowedPageSizes]="[5, 10]"
    [showPageSizeSelector]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxi-column dataField="title" caption="Workout title">
    <dxi-validation-rule
      type="required"
      message="workout title is required"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="description" caption="Description">
    <dxi-validation-rule
      type="required"
      message="workout description is required"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="image" caption="Image"> </dxi-column>

  <dxi-column dataField="duration" caption="Duration (Weeks)">
    <dxi-validation-rule
      type="required"
      message="Enter number of weeks"
    ></dxi-validation-rule>
    <dxi-validation-rule
      type="pattern"
      [pattern]="durationPattern"
      message="Number of weeks under 99"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="price" caption="Price (USD)">
    <dxi-validation-rule
      type="required"
      message="Enter amount of USD"
    ></dxi-validation-rule>
    <dxi-validation-rule
      type="pattern"
      [pattern]="pricePattern"
      message="Range from 1 to 9999 USD"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="categoryId" caption="Category">
    <dxo-lookup [dataSource]="categories" valueExpr="id" displayExpr="name">
    </dxo-lookup>
    <dxi-validation-rule
      type="required"
      message="Choose category"
    ></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
