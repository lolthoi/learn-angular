<dx-data-grid
  id="gridWorkout"
  [dataSource]="workouts"
  keyExpr="id"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [hoverStateEnabled]="true"
  (onRowInserted)="onCreate($event)"
  (onRowUpdated)="onUpdate($event)"
  (onRowRemoved)="onDelete($event)"
>
  <dxo-editing
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    [selectTextOnEditStart]="true"
    [useIcons]="true"
  >
  </dxo-editing>

  <dxo-header-filter [visible]="true"> </dxo-header-filter>

  <dxo-filter-panel [visible]="true"> </dxo-filter-panel>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-paging [pageSize]="10"> </dxo-paging>

  <dxo-pager
    [allowedPageSizes]="[5, 10]"
    [showPageSizeSelector]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxi-column dataField="title" caption="Workout name"> </dxi-column>

  <dxi-column dataField="description" caption="Description"> </dxi-column>

  <dxi-column dataField="image" caption="Image"> </dxi-column>

  <dxi-column dataField="duration" caption="Duration (Weeks)"> </dxi-column>

  <dxi-column dataField="price" caption="Price (USD)"> </dxi-column>

  <dxi-column dataField="categoryId" caption="Category">
    <dxo-lookup [dataSource]="categories" valueExpr="id" displayExpr="name">
    </dxo-lookup>
  </dxi-column>
</dx-data-grid>
