<dx-data-grid
  id="gridExercise"
  [dataSource]="exercises"
  keyExpr="id"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [hoverStateEnabled]="true"
  (onRowInserted)="onCreate($event)"
  (onRowUpdated)="onUpdate($event)"
  (onRowRemoved)="onDelete($event)"
>
  <dxo-editing
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    [selectTextOnEditStart]="true"
    [useIcons]="true"
  >
  </dxo-editing>

  <dxo-header-filter [visible]="true"> </dxo-header-filter>

  <dxo-filter-panel [visible]="true"> </dxo-filter-panel>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-paging [pageSize]="10"> </dxo-paging>

  <dxo-pager
    [allowedPageSizes]="[5, 10]"
    [showPageSizeSelector]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxi-column dataField="title" caption="Exercise title">
    <dxi-validation-rule
      type="required"
      message="Exercise title is required"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="description" caption="Description">
    <dxi-validation-rule
      type="required"
      message="Exercise description is required"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="image" caption="Image">
    <dxi-validation-rule
      type="required"
      message="Exercise image is required"
    ></dxi-validation-rule
  ></dxi-column>

  <dxi-column dataField="link" caption="Link">
    <dxi-validation-rule
      type="required"
      message="Exercise link is required"
    ></dxi-validation-rule
  ></dxi-column>
</dx-data-grid>
