<dx-data-grid
  id="gridSchedule"
  [dataSource]="schedules"
  keyExpr="id"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [hoverStateEnabled]="true"
  (onRowInserted)="onCreate($event)"
  (onRowUpdated)="onUpdate($event)"
  (onRowRemoved)="onDelete($event)"
>
  <dxo-editing
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    [selectTextOnEditStart]="true"
    [useIcons]="true"
  >
  </dxo-editing>

  <dxo-header-filter [visible]="true"> </dxo-header-filter>

  <dxo-filter-panel [visible]="true"> </dxo-filter-panel>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-paging [pageSize]="10"> </dxo-paging>

  <dxo-pager
    [allowedPageSizes]="[5, 10]"
    [showPageSizeSelector]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxi-column dataField="wid" caption="Workout">
    <dxo-lookup [dataSource]="workouts" valueExpr="id" displayExpr="title">
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="did" caption="Day">
    <dxo-lookup [dataSource]="days" valueExpr="id" displayExpr="name">
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="exid" caption="Exercise">
    <dxo-lookup [dataSource]="exercises" valueExpr="id" displayExpr="title">
    </dxo-lookup>
  </dxi-column>

  <dxi-column dataField="status" caption="Workout or not ?">
    <dxo-lookup [dataSource]="status" valueExpr="id" displayExpr="name">
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="reps" caption="Repeats"
    ><dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="pattern"
      [pattern]="repeatPattern"
      message="Repeats range from 1 to 20"
    ></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="sets" caption="Sets">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="pattern"
      [pattern]="setPattern"
      message="Sets range from 1 to 10"
    ></dxi-validation-rule
  ></dxi-column>
</dx-data-grid>
